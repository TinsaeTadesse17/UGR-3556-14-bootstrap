<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tinsae Tadesse</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #5d556b !important; 
        }
        
        .navbar {
            background-color: #cdbceb!important;
            color: #ffffff; 
        }

        .navbar-toggler-icon {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            background-color: #9b59b6!important; 
        }
        .navbar-brand {
            margin-right: auto; 
        }
        .navbar-brand img {
            width: 50%; 
        }

        .navbar-nav {
            margin-left: auto; 
        }

        .navbar-toggler {
            order: -1; 
        }


        .card {
            background-color: #34495e!important;
            color:#34495e!important;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 300px;
            margin-top: 35px;
            margin-left: 20px;
        }

        .card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .container-button {
            cursor: pointer;
            background-color: #9b59b6;
            color: white;
        }

        .footer {
            background-color: #5d556b;
            color: #ffffff;
            padding: 20px;
        }

        .footer-link {
            color: #ffffff !important;
        }

        .footer-link:hover {
            color: #cdbceb !important;
        }

        .container {
            max-width: 300px; 
            margin: auto;
            background-color: #34495e;
            color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            background-color: #2c3e50;
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            color: #cdbceb;
        }

        input,
        textarea,
        .container button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        .container button:focus {
            outline: none;
            border-color: #9b59b6;
            background-color: #34495e;
        }

        .container button {
            cursor: pointer;
            background-color: #9b59b6;
            color: white;
        }

        .container button:hover {
            background-color: #8e44ad;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                order: 0;
                justify-content: right !important;
                color:#fff; 
                
            }
            
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-light">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link text-light">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link text-light">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="skills.html" class="nav-link text-light">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link text-light">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="container-title">Contact Me</h2>
        <form action="#" method="post" class="container-form">
            <label for="name" class="container-label">Name:</label>
            <input type="text" id="name" name="name" required class="form-control container-input">

            <label for="email" class="container-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control container-input">

            <label for="subject" class="container-label">Subject:</label>
            <input type="text" id="subject" name="subject" required class="form-control container-input">

            <label for="message" class="container-label">Message:</label>
            <textarea id="message" name="message" rows="4" required class="form-control container-textarea"></textarea>

            <button type="submit" class="btn btn-primary container-button">Submit</button>
        </form>
    </div>

    
    <footer class="footer">
        <p class="footer-text">Connect with me!</p>
        <div class="footer-icons">
            <a href="#" target="_blank" class="footer-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" class="footer-link"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" class="footer-link"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            var navMenu = document.querySelector('.navbar-collapse');
            navMenu.classList.toggle('show');
        }
    </script>

</body>
</html>
